<div class="register-container">

  <video autoplay loop muted playsinline class="register-video">
    <source src="assets/videos/rolls-long-video.mp4" type="video/mp4">
  </video>

  <div class="register-content">
    <h1>Register</h1>
    <p>Create your account to rent a car.</p>

    <form id="register-form">
      <div class="register-input-group">
        <input type="text" name="first_name" placeholder="First name" required>
        <input type="text" name="last_name" placeholder="Last name" required>
      </div>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm password" required>

      <button type="submit" class="register-btn">Register</button>
    </form>

    <div class="register-divider">Or register with</div>
    <div class="register-socials">
      <button class="google">Google</button>
      <button class="apple">Apple</button>
    </div>

    <p style="margin-top:20px; font-size:13px;">
      Already have an account? <a href="#login">Log in</a>
    </p>
  </div>
</div>
