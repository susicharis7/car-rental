<section id="profile" class="profile-wrapper">

  <!-- USER INFO CARD -->
  <div class="profile-card">
    <div class="profile-icon">
      <i class="fas fa-user-circle"></i>
    </div>
    <h2 id="full-name" class="user-name"></h2>

    <div class="info-table">
  <div class="info-row">
    <label class="label">Email:</label>
    <span class="value" id="email"></span>
  </div>
  <div class="info-row">
    <label class="label">First Name:</label>
    <span class="value" id="first-name"></span>
  </div>
  <div class="info-row">
    <label class="label">Last Name:</label>
    <span class="value" id="last-name"></span>
  </div>
  <div class="info-row">
    <label class="label">Role:</label>
    <span class="value" id="role"></span>
  </div>
</div>

  </div>

  <!-- RESERVATIONS LIST CARD -->
  <div class="reservations-card">
    <h3 class="reservations-title">My Reservations</h3>

    <div class="reservations-list" id="my-reservations">
      <!-- Example reservation -->
      <div class="reservation-box" data-id="123">
        <div><strong>Car:</strong></div>
        <div><strong>Pickup:</strong></div>
        <div><strong>Return:</strong></div>
        <div><strong>Status:</strong></div>
        
      </div>
    </div>
  </div>

</section>


<!-- CANCEL MODAL -->
<div id="cancel-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h3>Are you sure you want to cancel this reservation?</h3>
    <div class="modal-buttons">
      <button id="confirm-cancel" class="btn btn-danger">Yes, Cancel</button>
      <button id="close-modal" class="btn btn-secondary">Close</button>
    </div>
  </div>
</div>
